<!DOCTYPE html>
<html>

<head>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
  <a-scene background="color:white">

    <a-camera position="0 8 15"></a-camera>

    <!-------------------------------------------Asset Management------------------------------------------->
    <a-assets timeout="10000">

      <a-asset-item id="dog" src="./models/dog/scene.gltf"></a-asset-item>    
      <a-asset-item id="street" src="./models/street/scene.gltf"></a-asset-item> 
      <a-asset-item id="cup" src="./models/cup/scene.gltf"></a-asset-item>  
      <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item> 
      <a-asset-item id="lamp" src="./models/lamp/scene.gltf"></a-asset-item>  
      <a-asset-item id="womaN" src="./models/womaN/scene.gltf"></a-asset-item> 

      <img id="bg" src="./images/1.jpg">


    </a-assets>

    <a-sky src="#bg"></a-sky>

    <!-------------------------------------Lights in the scene----------------------------------------------->

    <!--Ambient-->
    <!--Add Code here-->

    <a-entity light="type:ambient;intensity:0.5"></a-entity>

    <!--Point-->
    <!--Add Code here-->
    
    <a-entity light="type:point;castShadow:true;intensity:1;distance:50;decay:2;color:yellow" position="-100 18 20"></a-entity>

    <!--------------------------------------GLTF Models----------------------------------------------------------->

    <!--street-->
    <a-entity>
      <a-entity position="0 0 -1" rotation="0 90 0" scale="0.002 0.002 0.002" gltf-model="#street" shadow="cast: true;recieve:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="0 0 3" rotation="0 90 0" scale="0.02 0.02 0.02" gltf-model="#street" shadow="cast: true;recieve:false">
      </a-entity>
    </a-entity>

    
    <a-entity>
      <a-entity position="0 0 3" scale="1.5 1.5 1.5" gltf-model="#bench" shadow="cast: true;recieve:false">
      </a-entity>
    </a-entity>
    

    <a-entity>
      <a-entity position="-6 0 0" rotation="0 90 0" scale="0.5 0.5 0.5" gltf-model="#lamp" shadow="cast: true;recieve:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="3 1 2" rotation="0 40 0" scale="0.03 0.03 0.03" gltf-model="#dog" shadow="cast: true;recieve:false">
      </a-entity>
    </a-entity>

    <a-entity>
      <a-entity position="-2 0 -3"  scale="0.003 0.003 0.003" gltf-model="#womaN" shadow="cast: true;recieve:false">
      </a-entity>
    </a-entity>
  
    <!--------------------------------------END----------------------------------------------------------->
  </a-scene>
</body>

</html>
